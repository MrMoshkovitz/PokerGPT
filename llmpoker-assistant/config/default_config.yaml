# LLMPoker Assistant - Default Configuration

capture:
  check_interval_ms: 100
  diff_threshold: 0.05

vision:
  model_path: "data/models/fastvlm-0.5b"
  confidence_threshold: 0.70
  temporal_buffer_size: 3

gto:
  data_path: "data/gto"
  preflop_ranges_file: "preflop_ranges.pkl"
  postflop_buckets_file: "postflop_buckets.pkl"

llm:
  primary_provider: "claude_cli"
  timeout_seconds: 5
  extended_thinking: true
  fallback_chain:
    - "openai"
    - "gemini"

api:
  host: "127.0.0.1"
  port: 8080

database:
  path: "data/database/poker.db"

logging:
  level: "INFO"
  log_dir: "logs"
  max_file_size_mb: 100
  retention_days: 30
